<!DOCTYPE html>
<html lang="en">
<head>

      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000000;
      color: #ffffff;
    }

    .container {
      max-width: 90%;
      margin: 40px auto;
      background-color: #141414;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);

    }

    table {
      width: 70%;
      margin: auto;
      border-collapse: collapse;
      background-color: #1f1f1f;
    }

    thead {
      background-color: #e50914;
    }

    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #333;
    }

    th {
      color: #ffffff;
      font-size: 16px;
    }

    td {
      color: #dddddd;
    }

    tr:hover {
      background-color: #2a2a2a;
    }

    .back-btn {
      display: block;
      width: 200px;
      margin: 30px auto 0;
      padding: 12px;
      background-color: #e50914;
      color: #fff;
      text-align: center;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }

    .back-btn:hover {
      background-color: #b20710;
    }
  </style>
</head>
